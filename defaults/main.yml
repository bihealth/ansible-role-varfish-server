---

# Required when kiosk mode is enabled
# varfish_kiosk_user_password:

# Also see the defaults of bihealth.sodar_core_app.

# Git repository to get app from.
varfish_git_repo: "https://github.com/bihealth/varfish-server.git"

# Tag to use for email prefix.
varfish_email_prefix: "[VarFish]"

# Number of celery workers to spawn for default queue.
varfish_celery_workers_default: 8

# Number of celery workers to spawn for query queue.
varfish_celery_workers_query: 8

# Number of celery workers to spawn for import queue.
varfish_celery_workers_import: 1

# Number of celery workers to spawn for export queue.
varfish_celery_workers_export: 1

# Number of celery workers to spawn for maintenance queue.
varfish_celery_workers_maintenance: 1

# Optional DSN for Sentry integration.
varfish_enable_sentry: false

# Optional DSN for Sentry integration.
varfish_sentry_dsn: ""

# Whether or not to enable Jannovar (a setup is recommended).
varfish_enable_jannovar: false

# REST API URL for Jannovar
varfish_jannovar_rest_api_url: ""

# Whether or not to enable CADD (optional, license required for commercial
# usage).
varfish_enable_cadd: false

# REST API URL for CADD
varfish_cadd_rest_api_url: ""

# Whether or not to enable "Submit to CADD" (optional, license required for
# commercial usage).)
varfish_enable_cadd_submission: false

# Default CADD release to use.
varfish_cadd_submission_release: null

# Whether or not to enable Exomiser prioritiser.
varfish_enable_exomiser_prioritiser: false

# Exomiser API URL.
varfish_exomiser_prioritiser_api_url: ""

# Enable experimental and unsupported SV filtration settings.
varfish_enable_svs: false

# Enable/disable kiosk mode.
varfish_enable_kiosk_mode: false

# Install varfish-annotator.
varfish_enable_annotator: false

# Default version of data release for annotator.
varfish_annotator_data_release: "20191129"

# Default base URL for downloading VarFish annotator files.
varfish_annotator_data_base_url: https://file-public.bihealth.org/transient/varfish

# Default email (is none).
varfish_kiosk_user_email: ""

# Default login page text.
varfish_login_page_text: ""

# Enable storage in S3.
varfish_enable_upload_s3: false

# S3 bucket name for upload.
varfish_upload_s3_bucket_name: varfish-server

# Whether or not to enable extra annotations.
varfish_enable_extra_annos: false

# The following variables have to be set if `varfish_enable_upload_s3` is `true`.

# URL to S3 for upload.
# varfish_upload_s3_url: ""

# S3 access key for upload.
# varfish_upload_s3_access_key: ""

# S3 secret key for upload.
# varfish_upload_s3_secret_key: ""
